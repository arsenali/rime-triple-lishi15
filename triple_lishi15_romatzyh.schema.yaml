schema:
  schema_id: triple_lishi15_romatzyh
  name: 李氏三拼国罗
  version: "5.0"
  author:
    - 佛振 <chen.sst@gmail.com>
    - 阿森納裡 <15678407@qq.com>
  description: |
    15鍵內實現“聲母+介調+韻母”三碼輸入一個帶調音節；
    聲母、韻母按照聲母表、韻母表順序排列；
    回車輸入國語羅馬字，空格輸入漢字；
    支持首碼簡拼和前兩碼簡拼。
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 繁體, 简体 ]
  - name: ascii_punct
    states: [ ，。, ，． ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor  # 編輯器
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

