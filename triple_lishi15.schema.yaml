# Rime schema
# encoding: utf-8

schema:
  schema_id: triple_lishi15
  name: 李氏三拼
  version: "5.0"
  author:
    - Rime程序    佛振 <chen.sst@gmail.com>
    - 15鍵三拼方案    阿森納裡 <15678407@qq.com>
    - 漢語拼音方案    中國文字改革委員會
  description: |
    15鍵內實現“聲母+介調+韻母”三碼輸入一個帶調音節；
    聲母、韻母按照聲母表、韻母表順序排列；
    回車輸入帶調漢語拼音，空格輸入漢字。
  dependencies:
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 繁體, 简体 ]
  - name: ascii_punct
    states: [ ，。, ，． ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor  # 編輯器
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

