schema:
  schema_id: triple_lishi15
  name: 李氏三拼15鍵
  version: "0.1"
  author:
    - Rime程序    佛振 <chen.sst@gmail.com>
    # - Rime schema by 佛振 # <chen.sst@gmail.com>
    - 三拼方案    阿森納裡 <qq:15678407>
    # - triple pinyin schema by 阿森納裡 # <shyueyeuanlii@163.com>
  description: |
    在e-m的15鍵內實現“聲+介&調+韻”三碼一音，適合單手操作；
    聲母、韻母基本按正序排列；
    介母從上至下依次為“空、i、u/ü”；
    聲調從左至右依次為51234聲。
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 繁體, 简体 ]
  - name: ascii_punct
    states: [ ，。, ，． ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - fluency_editor  # 語句流輸入
    # - express_editor  # 編輯器
    # - fluid_editor  # 句式編輯器
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    # - echo_translator  # 沒有其他候選字時，回顯輸入碼
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    # - reverse_lookup_filter  # 反查濾鏡
    - simplifier
    - uniquifier

