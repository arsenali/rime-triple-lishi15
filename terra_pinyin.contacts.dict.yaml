# 可在這裡加入聯繫人姓名，段首前用“# ”關閉
# 正常詞彙可不加拼音，多音字、非標準普通話需要標註拼音，音節之間以空格隔開
# 歷史人名、港臺人名請使用臺灣正體錄入，以確保正常簡繁轉換，如文徵明、陳寅恪；大陸人名應遵從個人意見，如公共場合出現過“習近平”、“江澤民”，說明其本人認同自己名字的正體寫法，應錄入正體漢字，但如果一個叫“张三”的大陸人不認為自己姓“張”，則應錄入“张三”而不是“張三”，因為即使他到了港臺，依然是“张三”而不是“張三”，同樣道理，“蕭克”不應做“肖克”。在無法查證本人意見的情況下，應儘量以正體錄入。

