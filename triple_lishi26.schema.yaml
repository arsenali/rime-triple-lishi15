# Rime schema
# encoding: utf-8

schema:
  schema_id: triple_lishi26
  name: 李氏三拼26鍵
  version: "5.0"
  author:
    - Rime程序    佛振 <chen.sst@gmail.com>
    - 26鍵三拼方案    阿森納裡 <15678407@qq.com>
    - 漢語拼音方案    中國文字改革委員會
  description: |
    26鍵三拼方案，嚴格三碼一音，以oeway輸入五聲，聲調可省略；
    雙拼方案基於小鶴，y,w,零聲母分別以jf,q,x輸入；
    回車輸入漢語拼音，空格輸入漢字。
  dependencies:
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 繁體, 简体 ]
  - name: ascii_punct
    states: [ ，。, ，． ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    # - fluency_editor  # 語句流輸入(句式編輯器fluid_editor)
    - express_editor  # 編輯器
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    # - echo_translator  # 沒有其他候選字時，回顯輸入碼
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    # - reverse_lookup_filter  # 反查濾鏡
    - simplifier
    - uniquifier

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba'
  delimiter: " ;'"
  # auto_clear: auto # manual|auto|max_length 空碼按下一鍵確認清屏|空碼自動清屏|達到最長碼時後碼頂上清屏
  algebra:
   # 音節修正合併
    - erase/^xx$/
    - xform/^m([1-5])$/mu$1/        # 鼻音m（呣）轉化爲mu
    - xform/^r5$/er5/               # r5（兒）轉化爲er5
    - xform/^eh([1-5])$/e$1/        # 模糊音：eh（誒欸）、e合併
    - xform/^wong([1-5])$/weng$1/   # 模糊音：wong、weng合併
   # 拼音完整形式
    - xform/^([jqxy])u/$1v/
   # 異拼
    - derive/^yv([1-5])$/yu$1/              # yv->yu
    - derive/^yin/yen$1/
   # y、w和零聲母音節（37個）的處理
    - xform/^er([1-5])$/fe$1/
    - xform/^y([iv]\w*|ong)([1-5])$/f$1$2/
    - xform/^y/j/
    - xform/^w/q/
    - xform/^([aoe]\w*)/x$1/
   # 部分尖音（12個）的處理
    - xform/^zii([1-5])$/gi$1/
    - xform/^z(v|van|vn)([1-5])$/b$1$2/
    - xform/^cii([1-5])$/ki$1/
    - xform/^c(v|van|vn)([1-5])$/p$1$2/
    - xform/^sii([1-5])$/hi$1/
    - xform/^s(v|van|vn)([1-5])$/m$1$2/
   # 雙拼處理
    - xform/iu([1-5])$/Q$1/
    - xform/(\w)ei([1-5])$/$1W$2/
    - xform/[uv]an([1-5])$/R$1/             # 韻母uan、van合併
    - xform/[uv]n([1-5])$/Y$1/
    - xform/[uv]e([1-5])$/T$1/
    - xform/^zh/V/
    - xform/^ch/I/
    - xform/^sh/U/
    - xform/uo([1-5])$/O$1/                 # 模糊音：uo、o合併
    - xform/ie([1-5])$/P$1/
    - xform/i?ong([1-5])$/S$1/
    - xform/(ing|uai)([1-5])$/K$2/
    - xform/(\w)ai([1-5])$/$1D$2/
    - xform/(\w)en([1-5])$/$1F$2/
    - xform/(\w)eng([1-5])$/$1G$2/
    - xform/[iu]ang([1-5])$/L$1/
    - xform/(\w)ang([1-5])$/$1H$2/
    - xform/ian([1-5])$/M$1/
    - xform/(\w)an([1-5])$/$1J$2/
    - xform/(\w)ou([1-5])$/$1Z$2/
    - xform/[iu]a([1-5])$/X$1/
    - xform/iao([1-5])$/N$1/
    - xform/(\w)ao([1-5])$/$1C$2/
    - xform/ui([1-5])$/V$1/
    - xform/in([1-5])$/B$1/
    
    - xlit/QWERTYUIOPASDFGHJKLZXCVBNM/qwertyuiopasdfghjklzxcvbnm/
    - erase/^[oeway]\w*/
    
   # 簡拼
    - derive/^([a-z])([a-z])([1-5])$/$1$2/                  # 無聲調
    - abbrev/^([a-z])([a-z])([1-5])$/$1/                    # 首字母/聲母
    # - abbrev/^([a-z])([a-z])([1-5])$/$1$3/                  # 首字母/聲母+聲調
    # - abbrev/^([a-z])([a-z])([1-5])$/$1$3$2/                # 首字母/聲母+聲調+韻母
    - 'xlit 12345 oeway'

translator:
  dictionary: terra_pinyin.extended
  prism: triple_lishi26
  spelling_hints: 5 # ～字以內候選標註完整帶調拼音
  preedit_format:
   # 1：  李氏26鍵輸入碼->數字標調拼音
    - xform/\<([a-z]{2})o/$1\x31/                           # 連續3碼中的第3碼oeway作12345聲
    - xform/\<([a-z]{2})e/$1\x32/
    - xform/\<([a-z]{2})w/$1\x33/
    - xform/\<([a-z]{2})a/$1\x34/
    - xform/\<([a-z]{2})y/$1\x35/
    - xform/\<([bpmfdtnljqxzcs])n/$1Iao/                    # 雙拼處理
    - xform/\<([^oeway])g/$1Eng/
    - xform/\<([^oeway])q/$1Iu/
    - xform/\<([^oeway])w/$1Ei/
    - xform/\<([bpmfjqx])r/$1Van/
