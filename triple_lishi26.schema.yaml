    - xform/eh5?/ê
    - xform/([nlzcs])v/$1ü/
    - xform/([jqxy])v/$1u/
    - xform/([a-z|ü]+)[1-5]/$1/                            # 未處理聲調轉換

reverse_lookup:
  dictionary: pinyin_simp
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  comment_format:  # 反查提示碼爲李氏26鍵輸入碼
   # 音節修正合併
    - erase/\<xx\>/
    - xform/\<m([1-5])\>/mu$1/        # 鼻音m（呣）轉化爲mu
    - xform/\<r5\>/er5/               # r5（兒）轉化爲er5
    - xform/\<eh([1-5])\>/e$1/        # 模糊音：eh（誒欸）、e合併
    - xform/\<wong([1-5])\>/weng$1/   # 模糊音：wong、weng合併
   # 拼音完整形式
    - xform/\<([jqxy])u/$1v/
   # 異拼
    # - xform/\<yv([1-5])\>/yu$1/             # yv->yu
    # - xform/\<yin/yen$1/
   # y、w和零聲母音節（37個）的處理
    - xform/\<er([1-5])\>/fe$1/
    - xform/\<y([iv]\w*|ong)([1-5])\>/f$1$2/
    - xform/\<y/j/
    - xform/\<w/q/
    - xform/\<([aoe]\w*)/x$1/
   # 部分尖音（12個）的處理
    - xform/\<zii([1-5])\>/gi$1/
    - xform/\<z(v|van|vn)([1-5])\>/b$1$2/
    - xform/\<cii([1-5])\>/ki$1/
    - xform/\<c(v|van|vn)([1-5])\>/p$1$2/
    - xform/\<sii([1-5])\>/hi$1/
    - xform/\<s(v|van|vn)([1-5])\>/m$1$2/
   # 雙拼處理
    - xform/iu([1-5])\>/Q$1/
    - xform/(\w)ei([1-5])\>/$1W$2/
    - xform/[uv]an([1-5])\>/R$1/             # 韻母uan、van合併
    - xform/[uv]n([1-5])\>/Y$1/
    - xform/[uv]e([1-5])\>/T$1/
    - xform/\<zh/V/
    - xform/\<ch/I/
    - xform/\<sh/U/
    - xform/uo([1-5])\>/O$1/                 # 模糊音：uo、o合併
    - xform/ie([1-5])\>/P$1/
    - xform/i?ong([1-5])\>/S$1/
    - xform/(ing|uai)([1-5])\>/K$2/
