    - xform/\<([^oeway])d/$1Ai/
    - xform/\<([^oeway])f/$1En/
    - xform/\<([^oeway])h/$1Ang/
    - xform/\<([^oeway])j/$1An/
    - xform/\<([bpmfdtnljqxzcs])k/$1Ing/
    - xform/\<([gkhviur])k/$1Uai/
    - xform/\<([bpmfdtnljqxzcs])l/$1Iang/
    - xform/\<([gkhviur])l/$1Uang/
    - xform/\<([^oeway])z/$1Ou/
    - xform/\<([bpmfdtnljqxzcs])x/$1Ia/
    - xform/\<([gkhviur])x/$1Ua/
    - xform/\<([^oeway])c/$1Ao/
    - xform/\<([dtgkhviurzcs])v/$1Ui/
    - xform/\<([^oeway])b/$1In/
    - xform/\<([^oeway])m/$1Ian/
    - xform/\<v/Zh/
    - xform/\<i/Ch/
